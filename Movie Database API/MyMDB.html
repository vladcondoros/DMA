<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyMDB</title>
	<script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous">
	</script>
	
	<style>
		.header {
			width: 100%;
			height:250px;
			min-width: 1050px;
		}
		.headerimg{
			position: relative;
			height: inherit;
			width: inherit;
		}
		#margincolumn{
			width: 25%;
			min-height: 400px;
			display: inline-block;
		}
		#maincontent{
			width: 50%;
			display: inline-block;
			padding-left: 20px;
			padding-top: 30px;
			align: center;
			vertical-align: top;
		}
		#movies{
			width: 100%;
			display: block;
			vertical-align: top;
		}
		.movie{
			width: 100%;
			height: 184px;
			margin-top: 8px;
			margin-bottom: 8px;
		}
		.movietable{
			float: left;
		}
		.movieimg{
			float:left;
		}
		.moviedet{
			float: left;
			width: 81%;
		}
		.movieposter{
			width: 140px;
			height: 180px;
			display: table-cell;
			margin: 2px;
		}
		.movietitle{
			text-transform: capitalize;
			font-weight: bold;
			margin-bottom: 20px;
			display: table-caption;
		}
		.moviedescript{
			display: table-cell;
		}
		.movierating{
			position: absolute;
			display: inline;
			left: 74%;
			font-weight: bold;
			font-size: 20px;
		}
		.releasedate{
			margin-top: 25px;
			display: block;
			font-size: 15px;
		}
		.language{
			font-size: 15px;
			text-transform: uppercase;
		}
		.pager{
			align-self: center;
		}
	</style>
</head>
<body>

<div class = "header"><img class="headerimg" src ="https://i.imgsafe.org/88/88a770a1b5.jpeg"></div>
<div class="container">
    <div id="margincolumn"></div>
    <div id="maincontent">
        <input id="srcbox" type="text" placeholder="Caută un film..."> din anul
        <select id="year"></select>
        actor
        <select id="actor"></select>
        <button id="cauta" type="submit" onClick="validare()">Caută!</button>

        <div class="pager">
				<span>
					<button type="button" id="previous" data-page="" onclick="handlePaginationItemClicked(this)"
                            href="#"> « </button>
				</span>

            <span>
                    <button type="button" id="next" data-page="" onclick="handlePaginationItemClicked(this)" href="#"> »	 </button>
				</span>
            <span>dintr-un total de <a id="nrmovies"></a> filme</span>

        </div>

        <div id="movies">
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
